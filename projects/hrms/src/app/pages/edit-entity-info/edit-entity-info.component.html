<fieldset class="fieldset bg-base-200 border border-base-300 p-4 rounded-box">
  <legend class="fieldset-legend">Entity name</legend>
  <input type="text" class="input" placeholder="entity name" />

  <legend class="fieldset-legend">description</legend>
  <input type="text" class="input" placeholder="entity name" [value]="entityInfo().name" />

  <ul class="list bg-base-100 rounded-box shadow-md">
    <li class="list-row">
      <div class="w-25 text-center text-xl">type</div>
      <div class="w-40 text-xl">name</div>
      <div class="text-xl list-col-grow">name</div>
      <div class="text-xl">action</div>
    </li>

    @for (keyProperty of properties(); track keyProperty) {
      <li class="list-row">
        <div class="text-xs btn w-25" [ngClass]="type2Color[keyProperty.property.type]">
          {{ keyProperty.property.type }}
        </div>
        <div class="list-col w-40">
          <div class="text-xl">{{ keyProperty.key }}</div>
        </div>
        <div class="list-col-grow">
          <div class="text-xl">{{ keyProperty.property.label }}</div>
        </div>
        <button class="btn btn-square btn-ghost">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
            />
          </svg>
        </button>
      </li>
    }
    <li class="list-row">
      <button class="btn btn-outline w-25">
        add
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
      </button>
      <div class="text-xl">Add new column For your table</div>
    </li>
  </ul>
</fieldset>
