<div>
  <select class="select" [formControl]="optionCtrl">
    @for (option of options(); track option) {
      <option>{{ option }}</option>
    }
  </select>
</div>

<div>
  @switch (type()) {
    @case ('text') {
      <input type="text" class="input" />
    }
    @case ('date') {
      <input type="date" class="input" />
    }
    @case ('number') {
      <input type="number" class="input" [formControl]="valueCtrl" />
    }
    @case ('primary') {
      <input type="number" class="input" />
    }
    @case ('boolean') {
      <input type="checkbox" class="checkbox" />
    }
    @case ('select') {
      <select class="select">
        <!-- @for (option of options(); track option) {
            <option>{{ option }}</option>
          } -->
      </select>
    }
    @default {
      {{ type() }}
    }
  }
</div>
